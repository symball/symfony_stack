# app/config/config.yml

# Doctrine Configuration
doctrine:
   dbal:
       driver:   pdo_mysql
       host:     "%database_host%"
       port:     "%database_port%"
       dbname:   "%database_name%"
       user:     "%database_user%"
       password: "%database_password%"
       charset: utf8mb4
       default_table_options:
           charset: utf8mb4
           collate: utf8mb4_unicode_ci
